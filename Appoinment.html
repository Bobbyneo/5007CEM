    <div class="content">
        <h1>Book Appointment</h1>
        <form id="appointmentForm" action="book appointment.php" method="POST">
            <label for="doctorSelect">Select Doctor:</label>
            <select id="doctorSelect" name="doctor" required>
                <option value="" disabled selected>Select a doctor</option>
                <option value="Dr. John Doe|Paediatrician">Dr. John Doe - Paediatrician</option>
                <option value="Dr. Jane Smith|Orthopaedic">Dr. Jane Smith - Orthopaedic</option>
                <option value="Dr. Bryan Lim|Urologist">Dr. Bryan Lim - Urologist</option>
            </select>
            <br><br>
            <label for="appointmentDate">Select Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>
            <br><br>
            <label for="appointmentTime">Select Time:</label>
            <select id="appointmentTime" name="appointmentTime" required>
                <!-- Time options will be populated by JavaScript -->
            </select>
            <br><br>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
